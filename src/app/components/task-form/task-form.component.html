<form (ngSubmit)="saveTask()" class="task-form">
  <input
    type="text"
    [(ngModel)]="task.title"
    name="title"
    placeholder="Task Title"
    required
    class="full-width"
  />

  <div class="row">
    <input
      type="date"
      [(ngModel)]="task.dueDate"
      name="dueDate"
      required
      class="half-width"
    />

    <input
      type="time"
      [(ngModel)]="task.dueTime"
      name="dueTime"
      required
      class="half-width"
    />
  </div>

  <select
    [(ngModel)]="task.priority"
    name="priority"
    required
    class="full-width"
  >
    <option value="High">High</option>
    <option value="Mid">Mid</option>
    <option value="Low">Low</option>
  </select>

  <div class="button-row">
    <button type="submit">{{ editTask ? "Update" : "Add" }} Task</button>
    <button type="button" (click)="formClose.emit()">Cancel</button>
  </div>
</form>
